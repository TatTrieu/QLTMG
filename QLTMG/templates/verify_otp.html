{% extends 'layout/auth_layout.html' %}
{% block header_title %}XÁC THỰC OTP{% endblock %}
{% block content %}
<style>
    body { background-image: url("{{ url_for('static', filename='images/bg-login.jpg') }}"); background-size: cover; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { max-width: 450px; width: 100%; border-radius: 15px; background: rgba(255,255,255,0.95); }
</style>
<div class="card p-4 shadow">
    <div class="text-center mb-4">
        <i class="fa-solid fa-shield-halved fa-3x text-warning mb-2"></i>
        <h4 class="fw-bold">Nhập Mã OTP</h4>
        <p class="text-muted small">Mã OTP đã được gửi đến Email của bạn</p>
    </div>
    {% if err_msg %}<div class="alert alert-danger">{{ err_msg }}</div>{% endif %}
    <form method="post">
        <div class="mb-3">
            <input type="text" name="otp" class="form-control text-center fw-bold fs-4" placeholder="######" maxlength="6" required>
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold text-dark">Xác Thực Ngay</button>
    </form>
</div>
{% endblock %}
