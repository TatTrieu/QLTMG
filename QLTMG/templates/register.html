<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-image: url("{{ url_for('static', filename='images/backgroundlogin.png') }}");
            background-size: content;
            background-position:  center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif; }
        .register-card { width: 450px; background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<div class="register-card">
    <h4 class="text-center fw-bold text-dark mb-4">Đăng Ký Tài Khoản</h4>

    {% if err_msg %}
    <div class="alert alert-danger text-center small py-2 mb-3">
        <i class="fa-solid fa-triangle-exclamation me-1"></i> {{ err_msg }}
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('register_process') }}">
        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">Họ và tên</label>
            <input type="text" name="name" class="form-control" required placeholder="Nhập họ tên đầy đủ...">
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" required placeholder="Tên đăng nhập...">
        </div>
        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">Mật khẩu</label>
            <input type="password" name="password" class="form-control" required placeholder="Mật khẩu...">
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">Nhập lại mật khẩu</label>
            <input type="password" name="confirm" class="form-control" required placeholder="Nhập lại mật khẩu...">
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold text-secondary">Link Avatar (Tùy chọn)</label>
            <input type="text" name="avatar" class="form-control" placeholder="https://...">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success fw-bold">Đăng Ký Ngay</button>
            <a href="{{ url_for('login_process') }}" class="btn btn-light text-secondary">Quay lại Đăng nhập</a>
        </div>
    </form>
</div>
</body>
</html>
