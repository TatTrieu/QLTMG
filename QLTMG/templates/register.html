<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-image: url("{{ url_for('static', filename='images/backgroundlogin.png') }}");
            background-size: content;
            background-position:  center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif; }
        .register-card { width: 450px; background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm border-0" style="width: 600px;">
        <div class="card-body p-4">
            <h4 class="card-title text-center text-primary fw-bold mb-4">ĐĂNG KÝ THÀNH VIÊN</h4>

            {% if err_msg %}
            <div class="alert alert-danger">{{ err_msg }}</div>
            {% endif %}

            <form method="post" action="{{ url_for('register_process') }}" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label fw-bold">Họ và tên (*)</label>
                    <input type="text" name="name" class="form-control" required placeholder="Ví dụ: Nguyễn Văn A">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tên đăng nhập (*)</label>
                    <input type="text" name="username" class="form-control" required placeholder="Username">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email liên hệ</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Mật khẩu (*)</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Nhập lại mật khẩu (*)</label>
                        <input type="password" name="confirm" class="form-control" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Ảnh đại diện</label>
                    <input type="file" name="avatar" class="form-control" accept="image/*">
                    <div class="form-text text-muted">
                        <i class="fa-solid fa-circle-info"></i>
                        Nếu bỏ trống, hệ thống sẽ sử dụng ảnh mặc định.
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary fw-bold py-2">
                        <i class="fa-solid fa-user-plus me-2"></i> Tạo Tài Khoản
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-light text-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
