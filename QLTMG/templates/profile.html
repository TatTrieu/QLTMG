{% extends 'layout/base.html' %}

{% block header_title %}HỒ SƠ CÁ NHÂN{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold text-primary">
                    <i class="fa-solid fa-user-shield me-2"></i> Quản lý hồ sơ
                </h5>
            </div>

            <div class="card-body p-4">

                {% if msg %}
                <div class="alert alert-success"><i class="fa-solid fa-check-circle me-2"></i> {{ msg }}</div>
                {% endif %}
                {% if err_msg %}
                <div class="alert alert-danger"><i class="fa-solid fa-triangle-exclamation me-2"></i> {{ err_msg }}
                </div>
                {% endif %}

                <form method="post" action="{{ url_for('profile') }}" enctype="multipart/form-data">

                    <div class="text-center mb-4">
                        <img src="{{ current_user.avatar }}"
                             alt="Avatar"
                             class="rounded-circle img-thumbnail shadow-sm"
                             style="width: 150px; height: 150px; object-fit: cover;">

                        <div class="mt-3 w-50 mx-auto">
                            <label class="form-label fw-bold text-muted small">Đổi ảnh đại diện</label>
                            <input type="file" name="avatar" class="form-control form-control-sm" accept="image/*">
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Tên hiển thị</label>
                            <input type="text" name="name" class="form-control" value="{{ current_user.name }}"
                                   required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Tên đăng nhập</label>
                            <input type="text" class="form-control bg-light" value="{{ current_user.username }}"
                                   readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" name="email" class="form-control"
                               value="{{ current_user.email if current_user.email else '' }}">
                    </div>

                    <div class="card bg-light border-0 p-3 mb-3">
                        <h6 class="text-primary fw-bold"><i class="fa-solid fa-shield-halved me-2"></i>Bảo mật</h6>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <input type="password" name="new_password" class="form-control"
                                       placeholder="Mật khẩu mới (Nếu đổi)">
                            </div>
                            <div class="col-md-6 mb-2">
                                <input type="password" name="confirm_password" class="form-control"
                                       placeholder="Nhập lại mật khẩu mới">
                            </div>
                        </div>
                        <div class="mt-2">
                            <label class="form-label fw-bold text-danger">Mật khẩu hiện tại (*)</label>
                            <input type="password" name="old_password" class="form-control"
                                   placeholder="Bắt buộc nhập để lưu thay đổi">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold">
                            <i class="fa-solid fa-floppy-disk me-2"></i>Lưu Thay Đổi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
