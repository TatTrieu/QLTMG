{% extends 'layout/auth_layout.html' %}
{% block header_title %}ĐẶT LẠI MẬT KHẨU{% endblock %}
{% block content %}
<style>
    body { background-image: url("{{ url_for('static', filename='images/bg-login.jpg') }}"); background-size: cover; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { max-width: 450px; width: 100%; border-radius: 15px; background: rgba(255,255,255,0.95); }
</style>
<div class="card p-4 shadow">
    <div class="text-center mb-4">
        <i class="fa-solid fa-lock-open fa-3x text-success mb-2"></i>
        <h4 class="fw-bold">Mật Khẩu Mới</h4>
        <p class="text-muted small">Vui lòng nhập mật khẩu mới của bạn</p>
    </div>
    {% if err_msg %}<div class="alert alert-danger">{{ err_msg }}</div>{% endif %}
    <form method="post">
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu mới" required>
        </div>
        <div class="mb-3">
            <input type="password" name="confirm" class="form-control" placeholder="Xác nhận mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">Lưu Mật Khẩu</button>
    </form>
</div>
{% endblock %}
