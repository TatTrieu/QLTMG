{% extends 'layout/auth_layout.html' %}
{% block header_title %}QUÊN MẬT KHẨU{% endblock %}
{% block content %}
<style>
    body { background-image: url("{{ url_for('static', filename='images/bg-login.jpg') }}"); background-size: cover; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { max-width: 450px; width: 100%; border-radius: 15px; background: rgba(255,255,255,0.95); }
</style>
<div class="card p-4 shadow">
    <div class="text-center mb-4">
        <i class="fa-solid fa-envelope-circle-check fa-3x text-primary mb-2"></i>
        <h4 class="fw-bold">Khôi Phục Mật Khẩu</h4>
        <p class="text-muted small">Nhập email của bạn để nhận mã xác thực</p>
    </div>
    {% if err_msg %}<div class="alert alert-danger">{{ err_msg }}</div>{% endif %}
    <form method="post">
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Nhập email đã đăng ký..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Gửi Mã OTP</button>
        <div class="text-center mt-3"><a href="{{ url_for('login_process') }}">Quay lại đăng nhập</a></div>
    </form>
</div>
{% endblock %}
