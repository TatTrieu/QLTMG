<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/backgroundlogin.png') }}");
            background-size: content;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 400px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            background: white;
            padding: 2rem;
        }
        .brand-logo {
            width: 60px;
            height: 60px;
            background-color: rgba(67, 121, 238, 0.1);
            color: #4379ee;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 1.5rem;
        }
        .form-control {
            background-color: #f8f9fc;
            border: 1px solid #e3e6f0;
            padding: 12px 15px;
            border-radius: 8px;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #4379ee;
            box-shadow: 0 0 0 3px rgba(67, 121, 238, 0.15);
        }
        .btn-primary {
            background-color: #4379ee;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #3260d6;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand-logo">
        <i class="fa-solid fa-shapes"></i>
    </div>

    <h4 class="text-center fw-bold text-dark mb-1">Đăng Nhập</h4>
    <p class="text-center text-muted small mb-4">Hệ thống quản lý trường mầm non</p>

    {% if err_msg %}
    <div class="alert alert-danger text-center small py-2 mb-3" role="alert">
        <i class="fa-solid fa-triangle-exclamation me-1"></i> {{ err_msg }}
    </div>
    {% endif %}

    <form action="{{ url_for('login_process') }}" method="post">

        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" placeholder="Nhập username..." required>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">Mật khẩu</label>
            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu..." required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('forgot_password') }}" class="small text-decoration-none fw-bold">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="btn btn-primary mb-3">
            Đăng Nhập
        </button>
    </form>
</div>

</body>
</html>
